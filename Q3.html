<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to illustrate nested and definition list tags</title>
</head>
<body>
   <hr> 

   <b>An ordered nested List:</b>
   

  <ol>
   <li>Cofee</li>
   <li>Tea
       <ul>a. Black tea</ul>
       <ul>b. Green Tea
           <ul>i. China</ul>
           <ul>ii. Africa</ul>
       </ul>
   </li>
   <li>Milk</li>
  </ol>
  <b>A Definition List:</b>
  <p>Bangalore</p>
  <ul>-Capital City of Kamataka</ul>
  Mumbai
  <ul>-Capital city of Maharashtra</ul>
</body>
</html>
